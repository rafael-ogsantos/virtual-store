{% block site_content %}
{% include 'includes/site_head.html' %}
<body>
  {% include 'includes/site_header.html' %} 

  <div id="contact-page" class="container">
    <div class="bg">    	
      <div class="row">  	
        <div class="col-sm-8">
          <div class="contact-form">
            <h2 class="title text-center">Get In Touch</h2>
            <div class="status alert alert-success" style="display: none"></div>
            <form id="main-contact-form" class="contact-form row" name="contact-form" method="post" action="/register/update">
                  <div class="form-group col-md-6">
                      <input type="text" name="name" class="form-control" value="{{ user.name }}" required="required" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                      <input type="email" name="email" class="form-control" value="{{ user.email }}" required="required" placeholder="Email">
                  </div>
        
                  <div class="form-group col-md-12">
                      <input type="submit" name="submit" class="btn btn-primary pull-right" value="Atualizar">
                  </div>
              </form>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="contact-info">
            <h2 class="title text-center">Informações do meu perfil </h2>
            <address>
        
            <p> {{ user.name }} </p>
            <p> {{ user.email }} </p>
            </address>
            <div class="social-networks">
              <h2 class="title text-center">Social Networking</h2>
            <ul>
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-google-plus"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-youtube"></i></a>
              </li>
            </ul>
            </div>
          </div>
        </div>    			
      </div>  
    </div>	
  </div>

</body>
{% endblock %}
